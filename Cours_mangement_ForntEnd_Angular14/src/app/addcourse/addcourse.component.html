<div class="container">
    <!-- Heading -->
    <h2 >Add Course</h2>
  
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <!-- Course Name Field -->
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" formControlName="courseName" />
        <div *ngIf="courseForm.get('courseName')?.invalid && courseForm.get('courseName')?.touched">
          <small *ngIf="courseForm.get('courseName')?.errors?.['required']">Course Name is required.</small>
          <small *ngIf="courseForm.get('courseName')?.errors?.['pattern']">Course Name must contain only letters.</small>
        </div>
      </div>
  
      <!-- Course Description Field -->
      <div class="form-group">
        <label for="courseDescription">Course Description</label>
        <textarea id="courseDescription" formControlName="courseDescription"></textarea>
        <div *ngIf="courseForm.get('courseDescription')?.invalid && courseForm.get('courseDescription')?.touched">
          <small *ngIf="courseForm.get('courseDescription')?.errors?.['required']">Course Description is required.</small>
        </div>
      </div>
  
      <!-- Duration Field -->
      <div class="form-group">
        <label for="duration">Duration (in months)</label>
        <input type="number" id="duration" formControlName="duration" />
        <div *ngIf="courseForm.get('duration')?.invalid && courseForm.get('duration')?.touched">
          <small *ngIf="courseForm.get('duration')?.errors?.['required']">Duration is required.</small>
          <small *ngIf="courseForm.get('duration')?.errors?.['min']">Duration must be at least 1 month.</small>
        </div>
      </div>
  
      <!-- Fees Field -->
      <div class="form-group">
        <label for="fees">Fees (in INR)</label>
        <input type="number" id="fees" formControlName="fees" />
        <div *ngIf="courseForm.get('fees')?.invalid && courseForm.get('fees')?.touched">
          <small *ngIf="courseForm.get('fees')?.errors?.['required']">Fees is required.</small>
          <small *ngIf="courseForm.get('fees')?.errors?.['min']">Fees must be a positive number.</small>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="courseForm.invalid" class="submit-button">Submit</button>
    </form>
  </div>
