<div style="margin-top: 50px;">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h1>Login Page</h1>
                    <div>
                        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

                            <div>
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" formControlName="username">
                            </div>
                            <div>
                                <label for="password">Password:</label>
                                <input [type]="loginForm.get('showPassword')?.value ? 'text' : 'password'"
                                    name="password" id="password" formControlName="password">

                            </div>
                            <div style="display: flex;">
                                <div>

                                    <input type="checkbox" id="showPassword" name="showPassword"
                                        formControlName="showPassword">
                                </div>
                                <label for="showPassword" style="padding-left: 20px;">Show Password</label>
                            </div>
                            <div align="center">

                                <button class="button1" type="submit">Sign In</button>
                                <button class="button2" routerLink="/register">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
